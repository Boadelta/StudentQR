name: Build Executables for All OS

on:
  push:
    branches:
      - main

jobs:


  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build inside manylinux2014 container
      run: |
        docker run --rm -v ${{ github.workspace }}:/src -w /src quay.io/pypa/manylinux2014_x86_64 bash -c "
          # Upgrade pip
          python3.7 -m pip install --upgrade pip

          # Install dependencies including PyInstaller
          python3.7 -m pip install -r requirements.txt pyinstaller

          # Verify Python and pip
          python3.7 --version
          python3.7 -m pip --version

          # Ensure .env exists
          echo 'API_KEY=${{ secrets.API_KEY }}' >> .env
          echo 'API_SECRET=${{ secrets.API_SECRET }}' >> .env
          echo 'CLOUD_NAME=${{ secrets.CLOUD_NAME }}' >> .env
          echo 'DB_HOST=${{ secrets.DB_HOST }}' >> .env
          echo 'DB_NAME=${{ secrets.DB_NAME }}' >> .env
          echo 'DB_PASSWORD=${{ secrets.DB_PASSWORD }}' >> .env
          echo 'DB_USER=${{ secrets.DB_USER }}' >> .env
          echo 'EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}' >> .env
          echo 'EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}' >> .env

          # Build executable
          export PYINSTALLER_NO_LIBPYTHON=1
          python3.7 -m PyInstaller --onefile --name myapp --add-data '.env:.env' main.py

          # Move binary to organized folder
          mkdir -p dist/linux
          mv dist/myapp dist/linux/
        "

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-linux
        path: dist/linux/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "API_SECRET=${{ secrets.API_SECRET }}" >> .env
          echo "CLOUD_NAME=${{ secrets.CLOUD_NAME }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env

      - name: Build for macOS
        run: |
          pyinstaller --onefile --name myapp --add-data ".env:.env" main.py
          mkdir -p dist/macos
          mv dist/myapp dist/macos/

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-macos
          path: dist/macos/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "API_SECRET=${{ secrets.API_SECRET }}" >> .env
          echo "CLOUD_NAME=${{ secrets.CLOUD_NAME }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env

      - name: Build for Windows
        run: |
          pyinstaller --onefile --name myapp --add-data ".env;.env" main.py
          mkdir dist\\windows
          move dist\\myapp.exe dist\\windows\\

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: dist/windows/
